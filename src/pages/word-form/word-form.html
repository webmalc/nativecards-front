<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="menu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <loading *ngIf="id" [data]="card"></loading>

  <ion-grid fixed *ngIf="!id || card">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="save()" #entryForm="ngForm">

          <h4>General</h4>

          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                    Word or phrase
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="card.word" name="word" required pattern=".{2,}"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                    Transcription
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="card.transcription" name="transcription" pattern=".{2,}"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                    Translation
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="card.translation" name="translation" pattern=".{2,}"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <h4>Definition</h4>

          <ion-row>
            <ion-col>
              <ion-list inset>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                     Defenition
                  </ion-label>
                  <ion-textarea rows="7" [(ngModel)]="card.definition" name="word" required pattern=".{2,}"></ion-textarea>
                </ion-item>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                    Transcription
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="card.transcription" name="transcription" pattern=".{2,}"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label [class.danger]="errors.title" stacked>
                    Translation
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="card.translation" name="translation" pattern=".{2,}"></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button color="dark" class="submit-btn" full type="submit" [disabled]="entryForm.form.invalid || isSaving">
                <ion-spinner *ngIf="isSaving" name="dots" margin-right></ion-spinner>
                <ion-icon *ngIf="!isSaving" name="checkmark-circle" margin-right></ion-icon>
                Save
              </button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-border text-center *ngIf="id">
  <ion-toolbar>
    <button ion-button color="dark" (click)="delete()" *ngIf="card">
      <ion-spinner *ngIf="isSaving" name="dots" margin-right></ion-spinner>
      <ion-icon *ngIf="!isSaving" name="trash" margin-right></ion-icon>
      Delete the card
    </button>
  </ion-toolbar>
</ion-footer>
