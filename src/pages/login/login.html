<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button color="dark" class="submit-btn" full type="submit" [disabled]="loginForm.form.invalid">Login</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
