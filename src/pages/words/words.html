<ion-header>
  <ion-navbar>
    <navbar title="Cards"></navbar>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid fixed>

<ion-card text-left>
  <ion-card-content class="form">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input [(ngModel)]="query.word" type="text" placeholder="Word or phrase" name="word"></ion-input>
            </ion-item>

            <loading [data]="decks"></loading>
            <ion-item class="decks" *ngIf="decks">
              <ion-label>Deck</ion-label>
              <ion-select interface="popover" [(ngModel)]="query.deckId" name="=deckId">
                <ion-option value=""></ion-option>
                <ion-option *ngFor="let deck of decks" value="{{ deck.id }}">
                  {{ deck.title }}
                </ion-option>
              </ion-select>
            </ion-item>

            <div class="advanced-search" margin-top text-right>
              <ion-icon class="cursor" (click)="advancedSearch=!advancedSearch;" name="settings"></ion-icon>
            </div>


            <div *ngIf="advancedSearch" margin-top>

            <ion-item class="decks" *ngIf="decks">
              <ion-label>Category</ion-label>
              <ion-select interface="popover" [(ngModel)]="query.deckId" name="=deckId">
                <ion-option value=""></ion-option>
                <ion-option *ngFor="let deck of decks" value="{{ deck.id }}">
                  {{ deck.title }}
                </ion-option>
              </ion-select>
            </ion-item>

            <ion-item class="decks" *ngIf="decks">
              <ion-label>Priority</ion-label>
              <ion-select interface="popover" [(ngModel)]="query.deckId" name="=deckId">
                <ion-option value=""></ion-option>
                <ion-option *ngFor="let deck of decks" value="{{ deck.id }}">
                  {{ deck.title }}
                </ion-option>
              </ion-select>
            </ion-item>

            <ion-item class="decks" *ngIf="decks">
              <ion-label>Sort by</ion-label>
              <ion-select interface="popover" [(ngModel)]="query.deckId" name="=deckId">
                <ion-option value=""></ion-option>
                <ion-option *ngFor="let deck of decks" value="{{ deck.id }}">
                  {{ deck.title }}
                </ion-option>
              </ion-select>
            </ion-item>
            </div>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col>
          <button (click)="add()" ion-button color="light-dark" full [disabled]="isSearching">
            <ion-spinner *ngIf="isSearching" name="dots" margin-right></ion-spinner>
            <ion-icon *ngIf="!isSearching" name="add" margin-right></ion-icon>Add
          </button>
        </ion-col>
        <ion-col>
          <button (click)="search()" ion-button color="light-dark" full [disabled]="isSearching">
            <ion-spinner *ngIf="isSearching" name="dots" margin-right></ion-spinner>
            <ion-icon *ngIf="!isSearching" name="search" margin-right></ion-icon>Find
          </button>
        </ion-col>
      </ion-row>

  </ion-card-content>
</ion-card>


<loading [data]="cards"></loading>

<ion-card text-left margin-top *ngIf="total !== null">
  <ion-card-content>
      Total
      <ion-badge item-end color="primary" float-right>
        {{ total }}
      </ion-badge>
  </ion-card-content>
</ion-card>

<ion-card *ngFor="let card of cards" text-left margin-top>
<ion-card-header margin-bottom>
  <ion-row>
    <ion-col col-10 class="cursor" (click)="show()">
      {{ card.word }}
    </ion-col>
    <ion-col text-right *ngIf="card.pronunciation">
      <ion-icon (click)="play(card.pronunciation)" class="cursor" name="volume-up" float-right></ion-icon>
    </ion-col>
  </ion-row>
</ion-card-header>
<ion-card-content>
  <ion-row>
    <ion-col>
      {{ card.translation }}
    </ion-col>
  </ion-row>
</ion-card-content>
</ion-card>

<ion-infinite-scroll *ngIf="query.next" (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content loadingSpinner="dots">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-grid>
</ion-content>
